<!DOCTYPE html>
<html lang="en">

<head>

  <title>Rock Paper Scissors</title>
  <link rel="icon" href="images/scissors-emoji.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">

  <p class="title">Rock Paper Scissors</p>

<div class="button-container">
  <button class="play-button" onclick="playGame('rock'); pularTextoResult()">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button class="play-button perdedor" onclick="playGame('paper'); pularTextoResult()">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button class="play-button" onclick="playGame('scissors'); pularTextoResult()">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>
</div>

  <p class="js-result result"></p>

  <p class="js-moves moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
  score.wins = 0; score.ties = 0; score.losses = 0;
  localStorage.removeItem('score'); 
  updateScoreElement();
  pularTextoScore();
  ">
    Reset score
  </button>

</div>
  
  <script src="script.js"></script>
  
</body>

</html>
